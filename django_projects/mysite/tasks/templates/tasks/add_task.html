<!-- tasks/add_task.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/addtask_style.css' %}">
</head>
<body>
    <h1 class="app-name">TaskBuddy</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Task</button>
    </form>
    <a href="{% url 'task_list' %}" class="back-link">Go Back to Task List</a>
</body>
</html>
